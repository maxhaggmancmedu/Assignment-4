<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo" src="./images/spotify-icon-256x256-iqih4q8a.png" height="30px" width="30px">
        </header>

        <main>
            <div class="input-section">
                <input class="search">
                <button>Search</button>
            </div>
            <section class="content">
                <div class="artist-information">
                    <div class="name-artist"></div>
                    <div class="followers-artist"></div>
                    <div class="genres-artist"></div>
                </div>
                <div class="img-tracks-container">
                    <img class="img-artist">
                <div class="tracks-container">
                    <div class="top-songs-by-artist"></div>
                    <div class="tracks-by-artist"></div>
                </div>
                </div>
                            
            </section>
            <div class="intro-message">
                <h1>Tracks and artist's taken from https://spotify-api-wrapper.appspot.com/'s Spotify API!</h1>
                <p>Please Search for your favourite artist</p>
            </div>
        </main>
    </body>
</html>
